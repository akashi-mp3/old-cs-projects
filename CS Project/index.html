<!DOCTYPE HTML>
<html>
    <head>
        <title>Login Page</title>
        <h2>Login</h2>
	<style>
		head, body {
			background: #58ACFA;
			   }
		a:link, a:visited, a:hover, a:active {
			color: black;
			}
	</style>
    </head>
    <body>
        <form method="POST" action="login.py">
            <b>Username:</b>
            <input type="text" name="user" required>
            <br>
            <b>Password:</b>
            <input type="password" name="pass" required>
            <br>
            <input type="submit" name="Submit">
        </form>
        <br>
        <b>Want to make an account? Register <a href="create.html">here</a>!</b>
    </body>
</html>
